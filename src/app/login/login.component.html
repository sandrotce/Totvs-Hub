<div class="po-wrapper">
  <po-toolbar p-title=""></po-toolbar>
  <po-page-login
    p-logo=""

    [p-hide-remember-user]="hideRememberUser"
    (p-login-submit)="loginSubmit($event)"

    p-required="string | boolean" >
</po-select>
